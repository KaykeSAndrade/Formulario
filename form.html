 <div class id="formulario">

            <label class="label">Name</label>
            <div class="control">
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="ex: Iran">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-user"></i>
                  </span>
                </div>
            </div>
          </div>
          
          <div class="field" style="width: 500px;">
            <label class="label">Email</label>
            <div class="control">
              <div class="control has-icons-left has-icons-right">

                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
          </div>
    
          <div class="field" style="width: 230px;">
            <label class="label">Telefone</label>
            <div class="control">
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="40028922">
                  <span class="icon is-small is-left">
                    <i class=""></i>
                  </span>
                </div>
    
    
          <div class= "field"  style="width: 500px";>
            <label class="label">Pais</label>
            <div class="control">
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Brasil">
                    <span class="icon is-small is-left">
                      <i class="fa-solid fa-earth-africa"></i>
                    </span>
            </div>
          </div>
    
      <label class="label" style="width: 500px;">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>
    
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          Estou de Acordo com os <a href="#"> Termos e condi√ßoes</a>
        </label>
      </div>
    </div>
    
        <div class="field is-grouped">
            <div class="control">
            <button class="button is-link">Submit</button>
            </div>
        <div class="control">
              <button class="button is-link is-light">Cancel</button>
     </div>

    </form>
